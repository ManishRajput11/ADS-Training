<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
    </head>
    <body>
        <h2>switch</h2>
        <script>
            var age =31;
            switch(true){
                case(age>=15 && age<=20):
                document.write("you are eligible");
                break;
                case(age>=21 && age<=30):
                document.write("you are not eligible");
                break;
                default:
                    document.write("please enter valid age"); 
            }
        </script>

    </body>
</html>
