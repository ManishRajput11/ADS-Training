<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
    </head>
    <body>
        <script>
            var day=4;
            switch(day){
                case 1:
                    document.write("Monday");
                    break;
                case 2:
                    document.write("Tuesday");
                    break;
                case 3:
                    document.write("wednesday");
                    break;
                case 4:
                    document.write("thursday");
                    break;
                case 5:
                    document.write("friday");
                    break;
                case 6:
                    document.write("saturday");
                    break;
                case 7:
                    document.write("sunday");
                    break;               
            }
        </script>
    </body>
</html>
