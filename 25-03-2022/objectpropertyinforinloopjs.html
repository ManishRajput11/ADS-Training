<!DOCTYPE html>
<html>
    <head>
        <title>
            javacsript
        </title>
    </head>
    <body>
        <h1>javacsript objects properties</h1>
        <p>
            looping object property values:
        </p>
        <script>
            const person= {
                fname: "Manish",
                lname:"Rajput",
                age:22
            };
            let txt= "";
            for(let x in person){
                txt += person[x] + " ";
            }
            document.write(txt);
        </script>
    </body>
</html>
