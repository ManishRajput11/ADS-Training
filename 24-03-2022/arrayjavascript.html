<!DOCTYPE html>
<html>
    <head>
        <title>javacsript</title>
    </head>
    <body>
        <script>
            var a=[10,20,30,40,50];
            var sum=0;
            document.write("<ul>");
                for(var b=0; b <=4; b++){
                    document.write("<li>" + a[b] + "</li>");
                    sum= sum + a[b];
                }
                document.write("</ul>");
                document.write("total sum :" + sum);
        </script>
    </body>
</html>
