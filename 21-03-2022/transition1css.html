<!DOCTYPE html>
<html>
<head>
<title>my first webpage</title>
<style>
div{
    width: 100px;
    height: 100px;
    background: greenyellow;
    transition: width 3s ease, height 4s;
    
}

div:hover{
    width: 300px;
    height: 300px;
}
</style>
</head>
<body>
    <h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
<div></div>



</body>



</html>
