<!DOCTYPE html>
<html>

<head>
<title>my first webpage</title>
<style>
.div1{
    width: 300px;
    height: 150px;
    border: 1px solid yellowgreen;
    box-sizing: border-box;
}

.div2{
    width: 300px;
    height: 150px;
    border: 1px solid yellowgreen;
    padding: 50px;
    box-sizing: border-box;
}
</style>
</head>
<body>

    <h1>with-box sizing</h1>
    <div class="div1">Both divs are the same size now</div>
    <br>
    <div class="div2">Hello</div>
</body>
</html>
