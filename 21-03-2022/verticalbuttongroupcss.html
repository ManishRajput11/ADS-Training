<!DOCTYPE html>
<html>
<head>
<title>
    my first webpage
</title>
<style>
.btn-group .button{
    background-color: azure;
    border: 2px solid black;
    color:aqua;
    padding: 15px 30px;
    text-align: center;
    text-decoration: none;
    font-size: 14px;
    cursor: pointer;
    width: 140px;
    display: block;
}

.btn-group .button:not(:last-child){
    border-bottom: none;
}

.btn-group .button:hover{
    background-color: white;
}

</style>
</head>
<body>

<h2> vertical button group</h2>

<div class="btn-group">
    <button class="button">Button</button>
    <button class="button">Button</button>
    <button class="button">Button</button>
    <button class="button">Button</button>
  </div>



</body>
