<!DOCTYPE html>
<html>
<head>
<title>
    my first webpage
</title>
<style>
div{
    width: 100px;
    height: 100px;
    background-color: blueviolet;
    animation-name: example;
    animation-duration: 5s;
}

@keyframes example{
    from{background-color: aqua;}
    to{background-color: yellowgreen;}
}
</style>
</head>
<body>
<h1>CSS animation</h1>
 <div>animation</div>
<p><b>NOTE:</b>when an animation is finished it automatically comes in original state</p>


</body>
</html>
