<!DOCTYPE html>>
<html>
    <head>
        <Title>
            my firsr webpage
        </Title>
    </head>
    <body>
        <h2>javascript functions</h2>
        <p>This example calls a function to convert from Fahrenheit to Celsius:</p>
        <p id="demo"></p>
        <script>
            function tocelsius(f) {
                return (5/9)* (f-32)
            } 
            document.getElementById("demo").innerHTML = tocelsius(74);


        </script>



    </body>
</html>
